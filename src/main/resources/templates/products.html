<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="col-12">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">List of Products</a>
        <div>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link font-weight-bold" href="/addProduct">Add Product</a></li>
                <li class="nav-item"><a  class="nav-link font-weight-bold" href="/products">List Products</a></li>
            </ul>
        </div>


    </nav>
</div>
<div>
    <div >
        <hr>
    </div>

    <div class="container">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col">SN</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Description</th>
                <th scope="col">UpDate</th>
                <th scope="col">Delete</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"/>       <!-- or      <th [[*{product.id}]]> -->
                <td th:text="${product.name}"/>
                <td th:text="${product.price}"/>
                <td th:text="${product.description}"/>

                <td><a href="" th:href="@{/update/{id}(id=${product.id})}" class="btn btn-warning">Update</a></td>
                <td><a href="" th:href="@{/delete/{id}(id=${product.id})}" class="btn btn-danger">Delete</a></td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
