<!DOCTYPE html>

<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">



    <div th:replace="fragments :: head" ></div>



<body>
<div class="sidebar">
    <h1>Shalash</h1>
    <a href="#"  th:href="products" >Home</a>
    <a href="" th:href="AboutUs">About</a>
    <a href="">Portfolio</a>
    <a href="">Gallery</a>
    <a href="">Service</a>
    <a href="">Join</a>
    <a href="">Contact</a>
    <br>
    <div style="display-outside: ruby-base-container">
        <a href="https://www.facebook.com/hassan.shalash.18/" style="display: inline">
            <i class="fa fa-facebook"></i>
        </a>
        <a href="https://www.instagram.com/hassan__shalash/" style="display: inline">
            <i class="fa fa-instagram"></i>
        </a>
        <a href="https://www.linkedin.com/in/hassan-shalash-a5409023a/" class="linkedin" style="display: inline">
            <i class="fa fa-linkedin"></i>
        </a>
    </div>
</div>


<div class="container">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Shalash Shop</a>
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link font-weight-bold" href="/addProduct">Add Product</a></li>
                    <li class="nav-item"><a  class="nav-link font-weight-bold" href="/products">List Products</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div>

        <div class="container">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">SN</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Description</th>
                    <th scope="col">UpDate</th>
                    <th scope="col">Delete</th>


                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"/>       <!-- or      <th [[*{product.id}]]> -->
                    <td th:text="${product.fullName}"/>
                    <td th:text="${product.gender}"/>
                    <td th:text="${product.name}"/>
                    <td th:text="${product.price}"/>
                    <td th:text="${product.description}"/>

                    <td><a href="" th:href="@{/update/{id}(id=${product.id})}" class="btn btn-warning">Update</a></td>
                    <td><a href="" th:href="@{/delete/{id}(id=${product.id})}" class="btn btn-danger">Delete</a></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
