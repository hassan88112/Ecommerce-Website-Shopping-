<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">



    <div th:replace="fragments :: head" ></div>

<body>
<div class="sidebar">
    <h1>Shalash</h1>
    <a href="#"  th:href="products" >Home</a>
    <a href=""   th:href="AboutUs">About</a>
    <a href="">Portfolio</a>
    <a href="">Gallery</a>
    <a href="">Service</a>
    <a href="">Join</a>
    <a href="">Contact</a>
    <br>
    <div style="display-outside: ruby-base-container">
        <a href="https://www.facebook.com/hassan.shalash.18/" style="display: inline">
            <i class="fa fa-facebook"></i>
        </a>
        <a href="https://www.instagram.com/hassan__shalash/" style="display: inline">
            <i class="fa fa-instagram"></i>
        </a>
        <a href="https://www.linkedin.com/in/hassan-shalash-a5409023a/" class="linkedin" style="display: inline">
            <i class="fa fa-linkedin"></i>
        </a>
    </div>
</div>
<div class="container">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"  style="font-size:150%;">Shalash Shop</a>
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link font-weight-bold" href="/addProduct">Add Product</a></li>
                    <li class="nav-item"><a  class="nav-link font-weight-bold" href="/products">List Products</a></li>
                </ul>
            </div>
        </nav>
        <br><br><br><br>
        <center>
            <div  class="card border-primary mb-3" style="max-width: 18rem;">
                <div class="card-header">Add Product</div>
                <div class="card-body text-primary">
                    <div>
                        <div  >
                            <form action="#"  th:action="@{/addProduct}" th:object="${dto}" method="post" >
                                <div class="form-group" >
                                    <input  type="hidden"  required th:field="*{id}"  class="form-control">
                                    <label class="font-weight-bold" style="font-size:120%;">Full Name</label>
                                    <input  type="text"  required th:field="*{fullName}" name="name" class="form-control">
                                    <br>
                                    <div>
                                        <label>Gender</label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" style="font-size:120%;" type="radio" th:field="*{gender}" value="Male" >
                                            <label class="form-check-label" >Male</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" style="font-size:120%;" type="radio" th:field="*{gender}" value="Female">
                                            <label class="form-check-label" >Female</label>
                                        </div>
                                    </div>
                                    <div></div>

                                    <label class="font-weight-bold" style="font-size:120%;">Product Name</label>
                                    <input  type="text"  required th:field="*{name}" name="name" class="form-control">
                                    <label class="font-weight-bold"  style="font-size:120%;">Product Price</label>
                                    <input  type="number"  required th:field="*{price}" name="price"  class="form-control">
                                    <label class="font-weight-bold" style="font-size:120%;">Product Description</label>
                                    <input type="text"  required th:field="*{description}" name="description" class="form-control">
                                    <br>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </center>

</div>
</div>

</body>
</html>
