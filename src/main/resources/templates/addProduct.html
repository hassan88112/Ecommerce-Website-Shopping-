<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="col-12">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"  style="font-size:150%;">List of Products</a>
        <div>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link font-weight-bold" href="/addProduct">Add Product</a></li>
                <li class="nav-item"><a  class="nav-link font-weight-bold" href="/products">List Products</a></li>
            </ul>
        </div>


    </nav>
</div>
<br>
<div class="card text-white bg-dark mb-3" >
    <div class="card-header"   style="text-align:center" ><label class="font-weight-bold" style="font-size:150%;">Add Products</label/div>
    <center>
        <div class="card-body">
            <div>
                <div class="col-6" >
                    <div class="col-6" >
                        <form action="#"  th:action="@{/addProduct}" th:object="${dto}" method="post" >
                            <div class="form-group"  >
                                <label class="font-weight-bold" style="font-size:120%;">Product Name</label>
                                <input  type="text"  required  name="name" id="name" class="form-control">
                                <label class="font-weight-bold" style="font-size:120%;">Product Price</label>
                                <input  type="number"  required  name="price" id="price" class="form-control">
                                <label class="font-weight-bold" style="font-size:120%;">Product Description</label>
                                <input type="text"  required  name="description" id="description" class="form-control">
                                <br>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </center>
</div>


</body>
</html>
